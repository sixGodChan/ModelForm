{% load static %}
{% load rbac %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <style>
        {% rbac_css %}
    </style>
    {% block css %}{% endblock %}
</head>
<body>
<div class="pg-body">
    <div class="menu">
        {% rbac_menu request %}
    </div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</div>

<script src="{% static 'js/jquery-1.12.4.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
{% block js %} {% endblock %}
</body>
</html>
