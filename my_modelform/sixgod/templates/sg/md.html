<table border="1">
    <thead>
    <tr>
        {% for foo in head %}
            <th>{{ foo }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for item in body %}
        <tr>
            {% for val in item %}
                <td>{{ val }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
